<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors | Online!</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="page-header">
            <h1>Rock! Paper! Scissors! <small>Online</small></h1>
        </div>
        <form class="player-info">
            <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" id="username-input" >
                <button type="submit" class="btn btn-default" id='user-submit'>Play!</button>
            </div>
        </form>
        <div class="main hidden">

            <div class="row">
                <div class="panel panel-default col-sm-4">
                    <div class="panel-heading"><h4>Player 1 - <span id='name-1'></span></h4></div>
                    <div class="panel-body" id="player-1"></div>
                    <!-- <button class="btn btn-default btn-block">Rock</button>
                    <button class="btn btn-default btn-block">Paper</button>
                    <button class="btn btn-default btn-block">Scissors</button> -->
                </div>
                <div class="panel panel-default col-sm-4">
                    <div class="panel-heading"><h4>Battlefield</h4></div>
                    <div class="panel-body" id="battlefield"></div>
                </div>
                <div class="panel panel-default col-sm-4">
                    <div class="panel-heading"><h4>Player 2 - <span id="name-2"></span></h4></div>
                    <div class="panel-body" id="player-2"></div>
                </div>
            </div>
            <div class="chat">
                <div class="panel panel-default">
                    <div class="panel-heading">Chat</div>
                    <div class="panel-body"></div>
                </div>
            </div>
    </div>
</div>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
